text.rsvp.4 = D\u0116M\u0116SIO dalyvausiantiems su vaikais: 
text.rsvp.5 = anketoje bus klausimas, ar atvyksite su vaikais, ta\u010diau kad i\u0161vengtume vaik\u0173 skai\u010diaus padvigub\u0117jimo, pra\u0161ome tik vieno i\u0161 t\u0117v\u0173 \u012f \u0161i klausim\u0105 atsakyti teigiamai. Taip pat para\u0161ykite vaik\u0173 am\u017ei\u0173 komentaruose.
