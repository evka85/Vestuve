text.home.afterparty.heading = D\u016aZG\u0116S VOSG\u0116LI\u0172 KAIME?
text.home.afterparty.1 = Labai nor\u0117tume \u0161vent\u0119 prat\u0119sti ir antr\u0105 dien\u0105, tod\u0117l svarstome apie galimyb\u0119 atsip\u016bsti pas Agn\u0119 kaime TARP KALV\u0172, E\u017dER\u0172 IR SMILG\u0172!
text.home.afterparty.2 = Ar va\u017eiuosime, bus ai\u0161ku tik priart\u0117jus datai, nes viskas priklausys tik nuo or\u0173. Kaip beb\u016bt\u0173, jau dabar norime paklausti, ar Jus domint\u0173 galimyb\u0117 prisijungti (vienas i\u0161 klausim\u0173 anketoje)
text.home.afterparty.3 = \u0160tai keletas dalyk\u0173, kuriuos reik\u0117t\u0173 \u017einoti prie\u0161 apsisprend\u017eiant:
text.home.afterparty.list.1 = Tai geriausias kaimas pasaulyje!
text.home.afterparty.list.2 = Kur tik pa\u017evelgsi \u2013 vaizdelis vertas kabinti ant sienos
text.home.afterparty.list.3 = Aplinkui daug e\u017eer\u0173, tod\u0117l b\u016btinai va\u017eiuosim pasimaudyti
text.home.afterparty.list.4 = Visai \u0161alia \u2013 Sart\u0173 regioninis parkas
text.home.afterparty.list.5 = Per kaimel\u012f vingiuoja tikr\u0173 tikriausias \u017evyrkelis
text.home.afterparty.list.6 = Kelion\u0117 nuo Vilniaus iki kaimo trunka apie 1.5-2 val.
text.home.afterparty.list.7 = Lauko tualetas 
text.home.afterparty.list.8 = Nusiprausimui \u2013 \u0161altas vanduo (kriaukl\u0117 virtuv\u0117je arba \u201eba\u010dka\u201c lauke)
text.home.afterparty.list.9 = \u0160iltas vanduo tik pirtyje, u\u017ekursim jei bus norin\u010di\u0173
text.home.afterparty.list.10 = Jei orai nesiprie\u0161ins, geriausia miegoti savo palapin\u0117je
text.home.afterparty.list.11 = Miegoti galima viduje, ta\u010diau gali reik\u0117ti pasir\u016bpinti patalyn\u0117s u\u017evalkalais (visk\u0105 su\u017ei\u016br\u0117tume i\u0161 anksto)
text.home.afterparty.list.12 = Pra\u0161ytume pasiimti tiek maisto ir g\u0117rim\u0173, kiek patys planuojate suvartoti
text.home.afterparty.4 = Tikim\u0117s, kad Jus sugundys Agn\u0117s kaimo ypatumai ir panor\u0117site \u0161vent\u0119 prat\u0119sti kartu!

