text.home.schedule.fiesta.1 = Fiesta \u2013 \u201cAlumnato\u201d kiemelyje, restoranas \u201cFiorentino\u201d \u2013 17 val.
text.home.schedule.fiesta.2 = Adresas: Universiteto g. 4, Vilnius
text.home.schedule.fiesta.3 = Mes, jaunieji, i\u0161 prad\u017ei\u0173 leisime Jums ap\u0161ilti ir apsiprasti su \u0161vent\u0117s vieta, tod\u0117l patys \u012f fiest\u0105 atvyksime 18 val.
text.home.schedule.fiesta.4 = Atvykus bus smagu i\u0161girsti J\u016bs\u0173 trumpus sveikinimus \u0161ia ypatinga proga!
text.home.theme.heading = TEMA ir APRANGA
text.home.schedule.theme.1 = Nor\u0117tume kartu su Jumis gr\u012f\u017eti \u012f spalvotus hipi\u0173 laikus ir pajusti v\u0117j\u0105 plaukuose, tod\u0117l b\u016bt\u0173 smagu, jei pavykt\u0173 savo aprang\u0105 pa\u012fvairinti hipi\u0161kais akcentais. Ta\u010diau nesijauskite \u012fsipareigoj\u0119! Ir negalvokite, k\u0105 rengsis kiti. B\u016bkite savimi! 
text.home.schedule.theme.2 =  patogi ir ne\u012fpareigojanti avalyn\u0117 d\u0117l J\u016bs\u0173 pa\u010di\u0173 patogumo \u2013 kad kulnai nelikt\u0173 d\u016bloti senamies\u010dio grindinyje ir b\u016bt\u0173 smagu \u0161okti \u201eAlumnato\u201c kiemelyje. 
text.home.schedule.theme.3 =  \u017demiau rasite aprangos id\u0117j\u0173 (\u017einome, kad visi jie madistai, bet fantazij\u0105 \u201e\u012fjungti\u201c vis tiek padeda)\u2026
