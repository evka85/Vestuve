<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition>
            <h:form>
                
                <!--<p:menubar style="font-weight: normal">-->
                <p:menubar id="menu" style="border: none; font-weight: normal">
                    <p:menuitem value="#{msg['menu.home']}" icon="ui-icon-home" action="navHome"/>
                    <p:menuitem value="#{msg['menu.guests']}" action="navGuests"/>
                    <p:menuitem value="#{msg['menu.rsvp']}" action="navRsvp"/>
                    <p:menuitem value="#{msg['menu.contacts']}" action="navContact"/>
                    
                    <f:facet name="options">
                        <h:outputText value="#{rsvpView.guest.name}" rendered="#{rsvpView.guest != null}" style="float: left; height: 100%"/>
                        <h:commandLink value="#{msg['menu.logout']}" action="navHome" actionListener="#{rsvpView.logout}" rendered="#{rsvpView.guest != null}" style="float: left; height: 100%"/>
                        <h:commandLink value="#{msg['menu.login']}" action="navRsvp" rendered="#{rsvpView.guest == null}" style="float: left; height: 100%"/>
                        <h:commandLink styleClass="flag gb" value="English" action="#{language.changeLanguage('us')}" style="padding-right: 15px"/>
                        <h:commandLink styleClass="flag lt" value="Lithuanian" action="#{language.changeLanguage('lt')}" style="padding-right: 15px"/>
                    </f:facet>

                </p:menubar>
                
            </h:form>
        </ui:composition>
                
    </body>
</html>
