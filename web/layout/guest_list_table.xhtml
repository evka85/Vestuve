<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

    <body>

        <ui:composition>
            <h:form>

                <h2>
                    <h:outputText value="#{msg['guests.guests']} (#{guestView.guests.size()}):"/>
                </h2>
                <div class="ui-grid ui-grid-responsive">

                    <ui:repeat value="#{guestView.guests}" var="guest" varStatus="status">
                        <div class="ui-grid-col-1">
                            <div style="padding-bottom: 75%; position: relative">
                                <div style="position: absolute; top: 0; bottom: 0; left: 0; right: 0; overflow: hidden">
                                    <img src="#{guest.pictureUrl}" style="width: 100%; z-index: 2"/>
                                    <img src="#{guest.state == 'ATTENDING' ? 'resources/img/checkbox.png' : 'resources/img/questionmark.jpg'}" style="width: 25%; z-index: 3; bottom: 0; right: 0; position: absolute; float: right"/>
                                </div>
                            </div>
                        </div>
                    </ui:repeat>

                </div>
                
            </h:form>
        </ui:composition>
                
    </body>
</html>
