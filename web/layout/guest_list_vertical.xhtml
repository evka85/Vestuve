<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition>
            <h:form>
                
                <p:dataScroller value="#{guestView.guests}" var="guest" chunkSize="10">
                    <f:facet name="header">
                        <h:outputText value="#{msg['guests.guests']} (#{guestView.guests.size()})" />
                    </f:facet>

                    <div>
                        <img src="#{guest.pictureUrl}" style="width: 100%; z-index: 2"/>
                        <img src="#{guest.state == 'ATTENDING' ? 'resources/img/checkbox.png' : 'resources/img/questionmark.jpg'}" style="width: 50px; z-index: 3; top: -54px; position: relative; float: right"/>
                        <h:outputText value="#{guest.name}"/>
                    </div>
                        

<!--                    <h:panelGrid columns="2" style="width:100%" columnClasses="logo,detail">
                        <img src="#{guest.pictureUrl}"/>
                        <h:outputText value="#{guest.name}" />
                    </h:panelGrid>-->
                </p:dataScroller>
                
            </h:form>
        </ui:composition>
                
    </body>
</html>
