<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <style type="text/css">
            .flag {
                display: inline-block;
                height: 32px;
                width: 32px;
                text-indent: 100%;
                white-space: nowrap;
                overflow: hidden;
            }
            .gb {
                background: url('resources/img/flags/gb32.png') no-repeat 0;
            }
            .lt {
                background: url('resources/img/flags/lt32.png') no-repeat 0;
            }
            .customTitleBar > .ui-carousel-header {
                background: #FFFFFF;
                border: none;
            }
            .customWidgetHeader > .ui-widget-header {
                background: #FFFFFF;
                border: none;
            }
            
            .ui-steps .ui-steps-item {
                width: 24%;
            }

            .ui-state-highlight {
                text-shadow: none !important;
            }

            .ui-steps.custom {
                margin-bottom: 30px;
            }

            .ui-steps.custom .ui-steps-item .ui-menuitem-link {
                height: 10px;
                padding: 0 1em;
            }

            .ui-steps.custom .ui-steps-item .ui-steps-number {
                background-color: #0081c2;
                color: #FFFFFF;
                display: inline-block;
                width: 30px;
                border-radius: 10px;
                margin-top: -10px;
                margin-bottom: 10px;
            }

        </style>
        
        <title>Agne &amp; Evaldas</title>
    </h:head>
    <h:body>

        <div class="ui-grid ui-grid-responsive">
            
            <!-- Header -->
            <div class="ui-grid-row">
                <div class="ui-grid-col-1"/>
                <div class="ui-grid-col-10">
                    <ui:insert name="header">
                        <ui:include src="menu.xhtml"/>
                    </ui:insert>
                </div>
                <div class="ui-grid-col-1"/>
            </div>
                
            <!-- Body -->
            <div class="ui-grid-row">
                <div class="ui-grid-col-1"/>
                <div class="ui-grid-col-10">
                    <div class="ui-grid ui-grid-responsive">
                        <div class="ui-grid-row">
<!--                            <div class="ui-grid-col-1">
                                <ui:include src="guest_list.xhtml"/>
                            </div>-->
                            <div class="ui-grid-col-12">
                                <ui:insert name="content">Page content</ui:insert>
                            </div>
<!--                            <div class="ui-grid-col-2">
                                <ui:include src="guest_list.xhtml"/>
                            </div>-->
                        </div>
                    </div>
                </div>
                <div class="ui-grid-col-1"/>
            </div>
                
            <!-- Footer -->
            <div class="ui-grid-row" style="height: 100%">
                <div class="ui-grid-col-1"/>
                <div class="ui-grid-col-10">
                    <ui:insert name="footer">
<!--                        <p:menubar style="border: none; font-weight: normal">
                            <f:facet name="options">
                                <h:outputText value="#{msg['footer.joke']}"/>
                            </f:facet>
                        </p:menubar>-->
                        <!--<h:outputText value="#{msg['footer.joke']}"/>-->                        
                        <!--<ui:include src="guest_name_cloud.xhtml"/>-->
                        <!--<ui:include src="guest_list_horizontal.xhtml"/>-->
                    </ui:insert>
                </div>
                <div class="ui-grid-col-1"/>
            </div>
                
        </div>
