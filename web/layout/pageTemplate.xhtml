<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Agne &amp; Evaldas</title>
    </h:head>
    <h:body>

        <p:layout fullPage="true">
 
            <p:layoutUnit position="north" size="100" style="padding: 0 0 0 0; border: none">
                <h:outputText value="North unit content." />
            </p:layoutUnit>

            <p:layoutUnit position="south" size="100" style="padding: 0 0 0 0; border: none">
                <h:outputText value="South unit content." />
            </p:layoutUnit>

            <p:layoutUnit position="west" size="200" style="padding: 0 0 0 0; border: none">
                <h:outputText value="West unit content." />
            </p:layoutUnit>

            <p:layoutUnit position="east" size="200" style="padding: 0 0 0 0; border: none">
                <h:outputText value="Right unit content." />
            </p:layoutUnit>

            <p:layoutUnit position="center" style="padding: 0 0 0 0; border: none">
                <ui:insert name="content">Page content</ui:insert>
            </p:layoutUnit>
 
        </p:layout>
    </h:body>
</html>
