<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <body>
        <ui:composition template="./layout/pageTemplate.xhtml">
            <ui:define name="content">
                <div class="ui-grid ui-grid-responsive">
                    <div class="ui-grid-row">
                        <div class="ui-grid-col-12">
                            <img src="resources/img/BigBanner.png" style="max-width: 100%; min-width: 100%"/>
                        </div>
                    </div>
                    <div class="ui-grid-row">
                        <div class="ui-grid-col-12">
                            <p class="welcome-text-normal">
                                <h:outputText value="#{msg['text.chat']}"/>
                            </p>
                            <p:panel id="login_panel" header="#{msg['text.rsvp.f_secret.header']}" visible="#{rsvpView.guest == null}" styleClass="customWidgetHeader">
                                <h:form id="rsvp_secret_form">
                                    <p:growl id="growl" showDetail="true" sticky="false"/>
                                    <p:messages id="messages" showDetail="true"/>

                                    <p:outputLabel for="secret" value="#{msg['text.rsvp.f_secret.label']}"/>
                                    <p:inputText id="secret" value="#{rsvpView.secret}" required="true" requiredMessage="#{msg['text.rsvp.f_secret.err_null_secret.msg']}"/>

                                    <p:commandButton value="#{msg['text.rsvp.f_secret.btn_go']}" action="#{rsvpView.loadGuest()}" update="rsvp_secret_form"/>
                                </h:form>
                            </p:panel>
                            
                            <p:panel id="chat_panel" header="#{msg['text.chat.chat_window_header']}" visible="#{rsvpView.guest != null}" styleClass="customWidgetHeader">
                                <p:dataList id="chat_list" value="#{chatView.allMessages}" var="message">
                                    <h:outputText value="#{message.guest.name}: #{message.msg}"/>
                                </p:dataList>
                                <br/>
                                <h:form id="new_message_form">
                                    <p:messages id="messages" showDetail="true"/>

                                    <h:outputText value="#{msg['text.contact.f_contact.message']}"/>
                                    <p:inputTextarea id="body" value="#{chatView.message.msg}" required="true" requiredMessage="#{msg['text.contact.f_contact.err_null_body']}" style="width: 100%"/>

                                    <p:commandButton value="#{msg['text.contact.f_contact.btn_submit']}" actionListener="#{chatView.saveMessage}" update="new_message_form chat_list"/>
                                </h:form>
                            </p:panel>
                            
                        </div>
                    </div>
                </div>
                <div style="height: 100px"/>
                <ui:include src="layout/guest_list_horizontal.xhtml"/>
            </ui:define>
        </ui:composition>
    </body>
</html>
